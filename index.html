<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3EEEA;
        }
        nav {
            background-color: #333;
            padding: 32px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 20px;
            position: relative;
            transition: color 0.3s;
	    font-size: 25px;
        }
        nav a:hover,
        nav a.active {
            color: #757575;
        }
        .separator {
            color: #fff;
            margin: 0 5px;
	    font-size: 25px;
        }
        .separator::before,
        .separator::after {
            content: '|';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .separator::before {
            left: -10px;
        }
        .separator::after {
            right: -10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">About</a><span class="separator">|</span>
        <a href="portfolio.html">Portfolio</a><span class="separator">|</span>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Welcome to My Portfolio</h2>
            <p>Feel Free to Explore The Sections</p>
        </div>
    </div>
</body>
</html>
