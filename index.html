<style>
/* Body Text */
p {
  font-size: 28px;
  color: white;
  margin-top: 15px;
  margin-bottom: 0px;
}
body {
  font-size: 28px;
  padding: 0px;
  margin: 0px;
}

/* Hero Page */
object {
  /* Offsets everything below object by -7px to get rid of margin error */
  margin-bottom: -7px;
  box-shadow: 0px 5px 8px 0px rgba(0,0,0,0.2);
}

/* Horizontal Line */
hr {
  margin-top: 0;
  margin-bottom: 0;
}
/* Image */
img {
  max-width: 100%;
  height: auto;
}

/* Navbar */
ul {
  list-style-type: none;
  padding: 0;
  margin-top: 0;
  margin-bottom: 0;
  margin: 0;
  text-align: right;
  overflow: hidden;
  background-color: #0D0D0D;
  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0;
}
ul img {
  margin-left: 300px;
}
li {
  display: inline-block;
}
li a {
  display: block;
  color: white;
  padding: 14px 16px;
  text-decoration: none;
}

/* Dropdown button */
.dropdown {
  position: relative;
  display: inline-block;
  overflow: visible;
}

.dropbtn {
  font-size: 28px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin-top: 20px;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: fixed; /* Change position to fixed */
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  top: 80px; /* Adjust top position as needed */
  overflow: visible;
  z-index: 999; /* Ensure dropdown is above other content */
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
  display: block;
}

/* Footer */
footer {
  background-color: #F2F2F2;
  position: static;
  bottom: 0;
  width: 100%;
  max-width: 100%;
  padding: 0px;
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
}
footer a {
  display: inline-block;
  text-decoration: none;
  color:#727272;
  font-size: 20px;
  transition: color 0.5s ease;
}
.copyright {
  margin-right: 380px;
}
.final_link {
  margin-right: 45px;
}
footer p {
  display: inline;
  padding-left: 8px;
  padding-right: 8px;
  color: #727272;
  text-decoration: none;
  font-size: 20px;
}
footer a:hover {
  transition: color 0.5s ease;
  color: #323232;
}

/* Image highlight */
.brightness {
  background-color: #a6a6a6;
  display: inline;
}
.brightness img {
  transition: opacity 0.25s;
  opacity: 1.0;
}
.brightness img:hover {
  opacity: 0.35;
}

/* Navbar Underline animation */
.hover-underline-animation {
  display: inline-block;
  position: relative;
  color: #FFFFFF; /* Initial text color */
}
.hover-underline-animation:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  margin-bottom: 10px;
  padding-left: -4px;
  padding-right: -4px;
  background-color: #a6a6a6; /* Initial underline color */
  transform-origin: bottom right;
  transition: transform 0.25s ease-out, background-color 0.25s ease-out, color 0.25s ease-out; /* Added color transition */
}
.hover-underline-animation:hover {
  transition: color 0.25s;
  color: #a6a6a6; /* Change text color */
}
.hover-underline-animation:hover:after {
  background-color: #a6a6a6; /* Change underline color */
  transform: scaleX(1);
  transform-origin: bottom left;
}
.hover-underline-animation:not(:hover):after {
  transform: scaleX(0);
  transform-origin: bottom right;
}
.active {
  background-color: #a6a6a6;
}

/* Back to top */
html {
	scroll-behavior: smooth;
}
.back-to-top {
	position: fixed;
	bottom: 2rem;
	right: 2rem;
	display: inline-flex;
	align-items: center;
	justify-content: center;
	background-color: #0D0D0D;
	border-radius: 50px;
	padding: 0.5rem;
	text-decoration: none;
	transition: 0.2s ease-out;
}
.back-to-top span {
	color: #ffffff;
	font-size: 3rem;
	transition: 0.2s ease-out;
}
.back-to-top:hover {
	background-color: #323232;
}
.back-to-top:hover span {
	transform: translateY(-4px);
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}
.back-to-top {
    /* Other styles */
    animation-duration: 0.5s; /* Animation duration */
    animation-fill-mode: forwards; /* Keeps the last frame of the animation */
    display: inline-flex; /* Initially visible */
    opacity: 1; /* Initially fully opaque */
}
.fadeIn {
    animation-name: fadeIn;
}
.fadeOut {
    animation-name: fadeOut;
}
</style>

<script>
    // JavaScript to run a check after the page loads to see if the user is at the top of the page
    window.onload = function() {
        checkTopPosition();
    };

    // Function to check if the user is at the top of the page and adjust back-to-top button visibility accordingly
    function checkTopPosition() {
        var btn = document.getElementById("backToTopBtn");
        if (document.body.scrollTop <= 20 && document.documentElement.scrollTop <= 20) {
            // If user is at the top (or within 20 pixels from the top), fade out the button
            btn.classList.add("fadeOut");
        } else {
            // If user is not at the top (or more than 20 pixels from the top), fade in the button
            btn.classList.remove("fadeOut");
            btn.classList.add("fadeIn"); // Add fadeIn class to smoothly fade in the button
            btn.style.pointerEvents = "auto"; // Ensure pointer events are enabled
        }
    }

    // Window scroll event listener to continuously check the user's scroll position
    window.onscroll = function() {
        scrollFunction();
        checkTopPosition(); // Call the checkTopPosition function whenever the user scrolls
    };

    function scrollFunction() {
        var btn = document.getElementById("backToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            if (btn.classList.contains("fadeOut")) {
                btn.classList.remove("fadeOut");
                btn.style.pointerEvents = "auto"; // Enable pointer events when button is visible
            }
        } else {
            if (!btn.classList.contains("fadeOut")) {
                btn.classList.remove("fadeIn");
                btn.classList.add("fadeOut");
                btn.style.pointerEvents = "none"; // Disable pointer events when button is faded out
            }
        }
    }

    // Function to handle back-to-top button click
    document.getElementById("backToTopBtn").addEventListener("click", function(event) {
        var btn = document.getElementById("backToTopBtn");
        if (!btn.classList.contains("fadeOut")) {
            // Scroll to top only if button is visible
            event.preventDefault();
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    });
</script>
