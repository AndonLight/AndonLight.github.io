<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333; /* Changed to match the first file */
            padding: 32px; /* Changed to match the first file */
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 20px;
            position: relative;
            transition: color 0.3s;
            font-size: 25px;
        }
        nav a:hover,
        nav a.active {
            color: #757575;
        }
        .separator {
            color: #fff;
            margin: 0 5px;
            font-size: 25px;
        }
        .separator::before,
        .separator::after {
            content: '|';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .separator::before {
            left: -10px;
        }
        .separator::after {
            right: -10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            font-family: Arial, sans-serif;
            width: calc(100% - 20px); /* Adjusted width to accommodate for padding */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            font-family: Arial, sans-serif;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px; /* Added margin-top to separate the submit button */
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
        form {
            text-align: center; /* Centering the form content */
        }
        form > div {
            display: inline-block; /* Displaying the form elements inline */
            width: 48%;
            text-align: left; /* Resetting the text alignment */
            vertical-align: top; /* Aligning the elements to the top */
        }
        form textarea {
            width: calc(100% - 20px); /* Adjusted width to accommodate for padding */
            height: 108px;
            resize: vertical; /* Allowing vertical resizing */
        }
        @media (max-width: 600px) {
            form > div {
                width: 100%;
            }
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">About</a><span class="separator">|</span>
        <a href="portfolio.html">Portfolio</a><span class="separator">|</span>
        <a href="contact.html" class="active">Contact</a> <!-- Added 'active' class to match the active page -->
    </nav>
    <div class="container">
        <div class="content">
            <p style="font-size: 60px">Send me an email</p>
            <form action="https://formsubmit.co/2484a81c409a20abe2614d30bd14a73d" method="POST">
                <div>
                    <input type="text" id="input-name" name="name" placeholder="Your Name" required>
                    <br><br>
                    <input type="email" id="input-email" name="email" placeholder="Your Email" required>
                </div>
                <div>
                    <textarea name="message" id="input-message" placeholder="Your Message"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="center">
        <br><br>
        <a href="index.html">Go back</a>
    </div>
</body>
</html>
