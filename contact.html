<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3EEEA;
        }
        nav {
            background-color: #333; /* Changed to match the first file */
            padding: 0px; /* Adjust padding */
            height: 70px; /* Adjust height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Display the list items horizontally */
        }
        nav li {
            margin: 0 10px; /* Adjust margin */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 24px; /* Adjust font size */
            padding: 16px 20px; /* Add padding to create boxes */
        }
        nav a:hover,
        nav a.active,
        nav li:hover a {
            color: #757575; /* Keep the text color white */
        }
        .separator {
          color: #fff;
          font-size: 24px; /* Adjust font size */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            font-family: Arial, sans-serif;
            width: calc(100% - 20px); /* Adjusted width to accommodate for padding */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px
        }
        input[type="submit"] {
            font-family: Arial, sans-serif;
            background-color: #776B5D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            margin-top: 20px; /* Added margin-top to separate the submit button */
        }
        input[type="submit"]:hover {
            background-color: #474037;
        }
        form {
            text-align: center; /* Centering the form content */
        }
        form > div {
            display: inline-block; /* Displaying the form elements inline */
            width: 48%;
            text-align: left; /* Resetting the text alignment */
            vertical-align: top; /* Aligning the elements to the top */
        }
        form textarea {
            width: calc(100% - 20px); /* Adjusted width to accommodate for padding */
            height: 114px;
            resize: vertical; /* Allowing vertical resizing */
        }
        @media (max-width: 600px) {
            form > div {
                width: 100%;
            }
        }
        .center {
            text-align: center;
        }
        p {
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 45px;
        }
        form p {
            margin-top: -15px;
            margin-bottom: 5px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 3px;
            color: black;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #F3EEEA;
            height: 4rem;
        }
        footer a {
            text-decoration: none;
            color: #000;
        }
        footer p {
            margin-right: 30px;
            font-size: 16px;
            display: inline;
        }
        footer hr {
            margin-top: 0;
            height: 1rem;
        }
        footer .separator {
            color: #000;
            font-size: 14px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a><span class="separator">|</span></li>
            <li><a href="portfolio.html">Portfolio</a><span class="separator">|</span></li>
            <li><a href="contact.html" class="active">Contact</a></li> <!-- Added 'active' class to match the active page -->
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <p>Send me an email</p>
            <form action="https://formsubmit.co/2484a81c409a20abe2614d30bd14a73d" method="POST">
                <div>
                    <p class="form">Name:</p>
                    <input type="text" id="input-name" name="name" placeholder="Your Name" required>
                    <br><br>
                    <p class="form">Email:</p>
                    <input type="email" id="input-email" name="email" placeholder="Your Email" required>
                </div>
                <div>
                    <p class="form">Message:</p>
                    <textarea name="message" id="input-message" placeholder="Your Message"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <hr>
        <p style="display:inline">Â© 2024 Andon Light. All Rights Reserved.</p>
        <a href="index.html">About</a><span class="separator">|</span>
        <a href="portfolio.html">Portfolio</a><span class="separator">|</span>
        <a href="contact.html">Contact</a>
    </footer>
</body>
</html>
